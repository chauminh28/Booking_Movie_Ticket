spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=TriMiCinema;trustServerCertificate=true;
    username: sa
    password: sa
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
server:
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true